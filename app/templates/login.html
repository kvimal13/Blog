<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>

        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="{{password}}" >
          </td>
          <td class="error">
            {{error}}
          </td>

          </td>
        </tr>
          </table>
    <input type="submit">
    </form>
</body>
</html>
